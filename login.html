<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - OMAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para replicar el look and feel de Tailwind/React */
        .min-vh-100 { min-height: 100vh; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .pt-20 { padding-top: 5rem !important; }
        .text-indigo-600 { color: #4f46e5 !important; }
        .bg-indigo-600 { background-color: #4f46e5 !important; }
        .hover\:bg-indigo-700:hover { background-color: #4338ca !important; }
        .focus\:ring-indigo-500:focus {
            box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.25);
            border-color: #6366f1;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-xl px-4">
            <a class="navbar-brand fs-4 fw-bold text-dark" href="index.html">OMAR</a>
            
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-medium">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="portafolio.html">Portafolio</a></li>
                <li class="nav-item"><a class="nav-link" href="sobremi.html">Sobre mí</a></li>
                <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            </ul>
            
            <a href="login.html" class="btn btn-primary rounded-pill px-4 py-2 ms-lg-3 text-sm transition">
                Login
            </a>
        </div>
    </nav>

    <div class="min-vh-100 d-flex justify-content-center align-items-center pt-20">
        <div class="w-100" style="max-width: 440px;">
            <div class="bg-white p-4 p-md-5 rounded-4 shadow-lg mt-5">
                <h1 class="fs-3 fw-bold mb-4 text-center text-indigo-600">
                    Iniciar Sesión
                </h1>

                <form id="login-form" class="space-y-4">
                    <div class="mb-3">
                        <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="Correo electrónico"
                            class="form-control form-control-lg rounded-3 focus\:ring-indigo-500"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            placeholder="Contraseña"
                            class="form-control form-control-lg rounded-3 focus\:ring-indigo-500"
                            required
                        />
                    </div>

                    <p id="error-msg" class="text-danger text-center text-sm d-none"></p>

                    <button
                        id="submit-btn"
                        type="submit"
                        class="w-100 btn text-white py-2 rounded-lg transition bg-indigo-600 hover:bg-indigo-700 fw-semibold"
                    >
                        Entrar
                    </button>
                </form>

                <div class="mt-4 pt-2">
                    <button
                        id="google-login-btn"
                        class="w-100 btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2 py-2 rounded-lg transition fw-semibold"
                    >
                        <img
                            src="https://www.svgrepo.com/show/355037/google.svg"
                            alt="Google"
                            style="width: 20px; height: 20px;"
                        />
                        <span>Iniciar con Google</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="auth.js"></script>
</body>
</html>
