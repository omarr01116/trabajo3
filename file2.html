<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Archivos - Omar (admin)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="styles.css"> 

    <style>
        /* Estilos para replicar el diseño de la imagen de referencia (dark mode) */
        body {
            background-color: #2a2a2a; /* Fondo oscuro */
        }
        .section-card {
            background-color: #333333; /* Fondo de tarjeta más oscuro */
            color: #ffffff; 
            border: none; 
            border-radius: .5rem; 
        }
        .header-card {
            background-color: #4a4a4a; /* Encabezados de tarjeta */
            padding: 1rem 1.5rem;
            border-top-left-radius: .5rem;
            border-top-right-radius: .5rem;
            margin-bottom: 0;
            border-bottom: 1px solid #5a5a5a;
        }
        .form-control, .form-select {
            background-color: #4a4a4a;
            color: #ffffff;
            border: 1px solid #5a5a5a;
        }
        .form-control:focus, .form-select:focus {
            background-color: #4a4a4a;
            color: #ffffff;
            border-color: #888888;
            box-shadow: 0 0 0 .25rem rgba(255, 255, 255, .25);
        }
        .table {
            color: #ffffff; 
        }
        .table thead th {
            color: #bbbbbb; 
            border-bottom-color: #5a5a5a;
        }
        .table tbody tr {
            border-bottom-color: #5a5a5a;
        }
        .table-hover tbody tr:hover {
            background-color: #4a4a4a;
        }
        /* Colores de botones personalizados para el dark mode, usando utilidades de Bootstrap */
        .btn-action-view {
             /* Usamos btn-outline-primary para un look más "dark" */
            color: #0d6efd; 
            border-color: #0d6efd;
        }
        .btn-action-download {
            /* btn-outline-success */
            color: #198754; 
            border-color: #198754;
        }
        .btn-action-edit {
            /* btn-warning */
            background-color: #ffc107;
            border-color: #ffc107;
            color: #333333;
        }
        .btn-action-delete {
            /* btn-danger */
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .navbar {
            background-color: #1a1a1a !important; 
            border-bottom: 1px solid #4a4a4a;
        }
        .navbar-brand, .nav-link, #role-display {
            color: #ffffff !important;
        }
        .navbar-brand img {
            /* Asumiendo que el logo necesita ser invertido para verse bien en fondo oscuro */
            filter: invert(1); 
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container-xl px-4">
            <a class="navbar-brand fs-4 fw-bold" href="index.html">
                <img src="imagen/logo.png" alt="Logo de Omar" class="d-inline-block align-text-top" style="height:32px; filter: invert(1);"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-medium">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="portafolio.html">Portafolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobremi.html">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                <div class="d-flex align-items-center ms-lg-3">
                    <a href="asignar_roles.html" class="btn btn-primary rounded-pill px-4 py-2 me-3 fw-medium">
                        <i class="bi bi-person-gear"></i> Asignar Roles
                    </a>
                    <span class="badge bg-primary me-3 py-2 px-3 fw-normal rounded-pill">
                        Rol: <span id="role-display" class="fw-bold ms-1">...</span>
                    </span>
                    <button id="logout-btn" class="btn btn-danger rounded-pill px-4 py-2 fw-medium">
                        Cerrar sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main id="main-files" class="pt-5 mt-5 pb-5 px-3 min-vh-100">
        <div class="container-xl pt-4">
            
            <div class="card shadow-lg section-card mb-4">
                <div class="header-card">
                    <h2 class="fs-5 fw-bold mb-0"><i class="bi bi-cloud-arrow-up-fill me-2"></i> Subir Archivo y Filtro</h2>
                </div>
                <div class="card-body p-4">
                    <form id="upload-form">
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="filter-curso-select" class="form-label fw-semibold mb-1">Curso</label>
                                <select id="filter-curso-select" class="form-select rounded-3">
                                    <option value="">Todos los Cursos</option> 
                                    <option>Arquitectura de Software</option>
                                    <option>Machine Learning</option>
                                    <option>Inglés</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="filter-semana-select" class="form-label fw-semibold mb-1">Semana</label>
                                <select id="filter-semana-select" class="form-select rounded-3">
                                    <option value="">Todas las Semanas</option> 
                                    <option>Semana 1</option><option>Semana 2</option><option>Semana 3</option>
                                    <option>Semana 4</option><option>Semana 5</option><option>Semana 6</option>
                                    <option>Semana 7</option><option>Semana 8</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="file-input" class="form-label fw-semibold mb-1">Archivo a Subir</label>
                            <input
                                type="file"
                                id="file-input"
                                name="documento"
                                class="form-control rounded-3"
                                required
                            />
                        </div>

                        <button type="submit" id="upload-btn" class="btn btn-primary w-100 py-2 rounded-pill fw-semibold fs-5">
                            Subir Archivo
                        </button>

                        <p id="file-status" class="mt-3 text-center small fw-bold text-info d-none"></p>
                    </form>
                </div>
            </div>

            
            <div class="card shadow-lg section-card">
                <div class="header-card d-flex justify-content-between align-items-center">
                    <h2 class="fs-5 fw-bold mb-0"><i class="bi bi-folder-fill me-2"></i> Listado de Archivos</h2>
                    <span id="filter-status" class="badge bg-secondary d-none"></span> 
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-dark table-striped table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th scope="col" class="py-3 px-4 text-uppercase small text-muted">Archivo</th>
                                    <th scope="col" class="py-3 px-4 text-uppercase small text-muted">Curso / Semana</th>
                                    <th scope="col" class="py-3 px-4 text-uppercase small text-muted text-center" style="width: 30%;">Acciones</th> 
                                </tr>
                            </thead>
                            <tbody id="file-list-body">
                                <tr><td colspan="3" class="text-center py-4 text-secondary">Cargando archivos...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-lg" style="height: 90vh;">
                <div class="modal-header bg-light border-bottom d-flex justify-content-between align-items-center">
                    <h5 class="modal-title text-dark" id="previewModalLabel">Vista Previa - <span id="preview-filename" class="fw-normal"></span></h5>
                    <div class="d-flex align-items-center">
                        <a id="preview-link" href="#" target="_blank" rel="noopener noreferrer" class="small text-decoration-underline text-muted me-3">Abrir en nueva pestaña</a>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body p-0 d-flex justify-content-center align-items-center modal-body-content">
                    <div id="preview-content" class="w-100 h-100"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="file2.js"></script>
</body>
</html>
