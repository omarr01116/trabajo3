      <div class="row g-4">

          <div class="management-card shadow-lg p-4 mb-4 bg-light">
              <h4 class="fs-5 fw-bold text-center mb-4">üîç Filtrar Trabajos</h4>

                      type="file"
                      id="file-input"
                      name="documento"
                      class="form-control rounded-3"
                      required
                  />
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-semibold fs-5">
