<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Asignar Roles - Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container-xl px-4">
            <a class="navbar-brand fs-4 fw-bold" href="index.html">
                <img src="imagen/logo.png" alt="Logo de Omar" class="d-inline-block align-text-top"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-medium">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="portafolio.html">Portafolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobremi.html">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                <div class="d-flex align-items-center ms-lg-3">
                    <a href="asignar_roles.html" class="btn btn-primary rounded-pill px-4 py-2 me-3 fw-medium active">
                        <i class="bi bi-person-gear"></i> Asignar Roles
                    </a>
                    <span class="badge bg-primary me-3 py-2 px-3 fw-normal rounded-pill">
                        Rol: <span id="role-display" class="fw-bold ms-1">...</span>
                    </span>
                    <button id="logout-btn" class="btn btn-danger rounded-pill px-4 py-2 fw-medium">
                        Cerrar sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main id="main-assign-roles" class="pt-7 pb-5 px-3 min-vh-100">
        <div class="container-xl pt-4">
            
            <h1 class="display-6 fw-bold mb-5 text-center">
                Administración de Usuarios <span class="text-pink-600">(Roles)</span>
            </h1>

            <div class="management-card p-4 mb-4">
                <h2 class="fs-4 fw-bold mb-4 border-bottom pb-2">
                    <i class="bi bi-person-circle me-2 text-pink-600"></i> Tu Estado de Sesión
                </h2>
                <p class="mb-1"><strong>Correo:</strong> <span id="current-user-email" class="text-info">ml@gmail.com</span></p>
                <p class="mb-0"><strong>Rol:</strong> <span id="current-user-role" class="text-info">admin</span></p>
            </div>

            <div class="management-card p-4 mb-4">
                <h2 class="fs-4 fw-bold mb-4 border-bottom pb-2">
                    <i class="bi bi-funnel-fill me-2 text-green-700"></i> Filtros
                </h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control rounded-3" id="filter-email-input" placeholder="Buscar por Correo">
                    </div>
                    <div class="col-md-6">
                        <select class="form-select rounded-3" id="filter-role-select">
                            <option value="">Filtrar por Rol (Todos)</option>
                            <option value="admin">Admin</option>
                            <option value="usuario">Usuario</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="management-card p-0">
                <div class="p-4 border-bottom">
                    <h2 class="fs-4 fw-bold mb-0">
                        <i class="bi bi-people-fill me-2 text-pink-600"></i> Lista de Usuarios Registrados
                    </h2>
                    <p class="mb-0 mt-2 text-muted small"><span id="user-count">Mostrando 5 de 5 usuarios.</span></p>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th scope="col" class="py-3 px-4 text-uppercase small text-muted">Usuario y ID</th>
                                <th scope="col" class="py-3 px-4 text-uppercase small text-muted text-center">Rol</th>
                                <th scope="col" class="py-3 px-4 text-uppercase small text-muted text-center">Último Acceso</th>
                                <th scope="col" class="py-3 px-4 text-uppercase small text-muted text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="user-list-body">
                            <tr><td colspan="4" class="text-center py-4 text-secondary">Cargando usuarios...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="asignar_roles.js"></script> 
</body>
</html>
