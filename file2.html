<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Archivos - Admin</title>

  <!-- Bootstrap y Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* ===============================================================
       TABLA Y BOTONES MAGENTA — Bootstrap puro
    =============================================================== */
    .table-dark {
      --bs-table-bg: transparent;
      --bs-table-color: #ffffff;
    }

    .table-dark thead th {
      color: #ffffff;
      font-weight: 600;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .table-dark tbody td {
      color: #ffffff;
      background-color: rgba(255, 255, 255, 0.05);
      vertical-align: middle;
    }

    .table-dark tbody tr:hover td {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-magenta {
      background-color: #ff3399 !important;
      color: #fff !important;
      border: none !important;
      min-width: 95px;
      font-size: 0.85rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.2s ease;
    }

    .btn-magenta:hover {
      background-color: #cc0077 !important;
      transform: translateY(-2px);
    }

    .user-list-card {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.75rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container-xl">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="imagen/logo.png" alt="Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-medium">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="portafolio.html">Portafolio</a></li>
          <li class="nav-item"><a class="nav-link" href="sobremi.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
        <div class="d-flex align-items-center ms-lg-3">
          <a href="asignar_roles.html" class="btn btn-primary rounded-pill px-4 py-2 me-3 fw-medium">
            <i class="bi bi-person-gear"></i> Asignar Roles
          </a>
          <span class="badge bg-primary me-3 py-2 px-3 fw-normal rounded-pill">
            Rol: <span id="role-display" class="fw-bold ms-1">...</span>
          </span>
          <button id="logout-btn" class="btn btn-danger rounded-pill px-4 py-2 fw-medium">
            Cerrar sesión
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <main id="main-content" class="py-5 mt-5">
    <div class="container-xl">

      <h1 class="page-title display-5 fw-bold mb-5 text-center text-white">
        <i class="bi bi-folder-fill me-2 text-primary"></i> Gestión de Archivos (Admin)
      </h1>

      <!-- SUBIR ARCHIVO -->
      <div class="admin-controls p-4 mb-4">
        <h4 class="text-white mb-3"><i class="bi bi-upload text-primary me-2"></i>Subir Archivo</h4>
        <form id="upload-form">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label text-white">Curso</label>
              <select class="form-select select-dark rounded-3">
                <option>Seleccione Curso</option>
                <option>Arquitectura de Software</option>
                <option>Machine Learning</option>
                <option>Inglés</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label text-white">Semana</label>
              <select class="form-select select-dark rounded-3">
                <option>Seleccione Semana</option>
                <option>Semana 1</option>
                <option>Semana 2</option>
                <option>Semana 3</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label text-white">Archivo a Subir</label>
            <input type="file" class="form-control input-dark rounded-3">
          </div>
          <button class="btn btn-primary w-100 rounded-pill py-2 fw-semibold">
            <i class="bi bi-cloud-upload me-2"></i> Subir Archivo
          </button>
        </form>
      </div>

      <!-- LISTADO DE ARCHIVOS -->
      <div class="user-list-card p-3">
        <h4 class="text-white mb-3"><i class="bi bi-list-check text-success me-2"></i>Listado de Archivos</h4>
        <div class="table-responsive">
          <table class="table table-dark table-hover align-middle text-center mb-0">
            <thead>
              <tr>
                <th>Archivo</th>
                <th>Curso / Semana</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="file-list-body">
              <tr>
                <td>Ejemplo_Tarea.pdf</td>
                <td>Arquitectura / Semana 1</td>
                <td>
                  <div class="d-flex flex-wrap justify-content-center gap-2">
                    <button class="btn btn-magenta btn-sm"><i class="bi bi-eye"></i> Ver</button>
                    <button class="btn btn-magenta btn-sm"><i class="bi bi-download"></i> Descargar</button>
                    <button class="btn btn-magenta btn-sm"><i class="bi bi-pencil"></i> Renombrar</button>
                    <button class="btn btn-magenta btn-sm"><i class="bi bi-trash"></i> Eliminar</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="file2.js"></script>
</body>
</html>
