<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="dynamic-title">Gestión de Archivos - Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="styles.css"> 
    
    </head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container-xl px-4">
            <a class="navbar-brand fs-4 fw-bold" href="index.html">
                <img src="imagen/logo.png" alt="Logo de Omar" class="d-inline-block align-text-top"> 
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-medium">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="portafolio.html">Portafolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobremi.html">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                <div class="d-flex align-items-center ms-lg-3">
                    <a href="asignar_roles.html" class="btn btn-primary rounded-pill px-4 py-2 me-3 fw-medium">
                        <i class="bi bi-person-gear"></i> Asignar Roles
                    </a>
                    <span class="badge bg-primary me-3 py-2 px-3 fw-normal rounded-pill">
                        Rol: <span id="role-display" class="fw-bold ms-1">...</span>
                    </span>
                    <button id="logout-btn" class="btn btn-danger rounded-pill px-4 py-2 fw-medium">
                        Cerrar sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main id="main-files" class="pt-7 pb-5 px-3 min-vh-100">
        <div class="container-xl pt-4">
            
            <h1 class="display-6 fw-bold mb-5 text-center">
                Gestión de Contenido <span class="text-pink-600">(Admin)</span>
            </h1>

            <div class="row g-4">
                
                <div class="col-lg-5">
                    <div class="management-card p-4">
                        <h2 class="fs-4 fw-bold mb-4 border-bottom pb-2">
                            <i class="bi bi-cloud-arrow-up-fill me-2 text-pink-600"></i>
                            Subir Archivo y Filtro
                        </h2>
                        
                        <form id="upload-form">
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="filter-curso-select" class="form-label fw-semibold mb-1">Curso</label>
                                    <select id="filter-curso-select" class="form-select rounded-3">
                                        <option value="">Todos los Cursos</option> 
                                        <option>Arquitectura de Software</option>
                                        <option>Machine Learning</option>
                                        <option>Inglés</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="filter-semana-select" class="form-label fw-semibold mb-1">Semana</label>
                                    <select id="filter-semana-select" class="form-select rounded-3">
                                        <option value="">Todas las Semanas</option> 
                                        <option>Semana 1</option><option>Semana 2</option><option>Semana 3</option>
                                        <option>Semana 4</option><option>Semana 5</option><option>Semana 6</option>
                                        <option>Semana 7</option><option>Semana 8</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="file-input" class="form-label fw-semibold mb-1">Archivo a Subir</label>
                                <input
                                    type="file"
                                    id="file-input"
                                    name="documento"
                                    class="form-control rounded-3"
                                    required
                                />
                            </div>

                            <button type="submit" id="upload-btn" class="btn btn-gradient-upload w-100 py-2 rounded-pill fw-semibold fs-5">
                                Subir Archivo
                            </button>

                            <p id="file-status" class="mt-3 text-center small fw-bold text-pink-700 d-none"></p>
                        </form>
                    </div>
                </div>

                <div class="col-lg-7">
                    <div class="management-card p-0">
                        <div class="p-4 border-bottom">
                            <h2 class="fs-4 fw-bold mb-0">
                                <i class="bi bi-folder-fill me-2 text-green-700"></i>
                                Listado de Archivos
                            </h2>
                            <span id="filter-status" class="badge bg-secondary mt-2 d-none"></span> 
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col" class="py-3 px-4 text-uppercase small text-muted" style="width: 40%;">
                                            Archivo
                                        </th>
                                        <th scope="col" class="py-3 px-4 text-uppercase small text-muted" style="width: 35%;">
                                            Curso / Semana
                                        </th>
                                        <th scope="col" class="py-3 px-4 text-uppercase small text-muted text-center" style="width: 25%;">
                                            Acciones
                                        </th> 
                                    </tr>
                                </thead>
                                <tbody id="file-list-body">
                                    <tr><td colspan="3" class="text-center py-4 text-secondary">Cargando archivos...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div> </div>
    </main>

    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-lg" style="height: 90vh;">
                <div class="modal-header bg-light border-bottom d-flex justify-content-between align-items-center">
                    <h5 class="modal-title" id="previewModalLabel">Vista Previa - <span id="preview-filename" class="fw-normal"></span></h5>
                    <div class="d-flex align-items-center">
                        <a id="preview-link" href="#" target="_blank" rel="noopener noreferrer" class="small text-decoration-underline text-muted me-3">Abrir en nueva pestaña</a>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body p-0 d-flex justify-content-center align-items-center modal-body-content">
                    <div id="preview-content" class="w-100 h-100"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="file2.js"></script>
</body>
</html>
