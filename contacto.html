    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* =================================================================
           CONFIGURACI칍N DEL FONDO GLOBAL Y BASE (Copiado de index.html)
           ================================================================= */
        body {
            /* Establece fondoPrincipal.jpg como fondo de toda la p치gina */
            background-image: url('imagen/fondo principal.jpg');
            background-size: cover;
            background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll */
            background-repeat: no-repeat;
            background-position: center;
            font-family: sans-serif;
            color: #fff; /* Asegura color de texto blanco por defecto en el body */
        }
        
        /* Colores de acento y botones (Copiado de index.html) */
        .text-blue-600 { color: #ff3399 !important; } /* Magenta vibrante */
        .btn-black { 
            background-color: #000; 
            border-color: #000;
            color: white; 
            transition: all 0.3s ease;
        }
        .btn-black:hover { 
            background-color: #333; 
            border-color: #333;
            color: white; 
        }

        /* ESTILO PARA EL LOGO (Copiado de index.html) */
        .navbar-brand img {
            height: 40px; 
            width: auto;
        }

        /* =================================================================
           SECCIONES: OVERLAYS CON OPACIDAD GRADUAL (Adaptado para Contacto)
           ================================================================= */
        
        /* Contenedor principal de la p치gina de contacto */
        #main-contacto {
            position: relative;
            padding-top: 7rem !important; /* pt-28 */
            padding-bottom: 5rem !important; /* pb-5 */
            min-height: 100vh;
        }
        
        /* Overlay oscuro */
        #main-contacto::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85); /* Opacidad fuerte */
            z-index: 1;
        }
        
        #main-contacto > .container {
            position: relative;
            z-index: 2;
            color: white; /* Asegura que el texto principal sea blanco */
        }

        /* Fondo de la CARD del formulario: Blanco transl칰cido para contraste */
        #main-contacto .bg-white {
            background-color: rgba(255, 255, 255, 0.95) !important; 
        }

        /* Bot칩n de env칤o: Usamos el estilo del bot칩n negro/login */
        .btn-submit {
            background-color: #ff3399; /* Usa el color de acento Magenta para el CTA */
            border-color: #ff3399;
            color: white; 
            transition: background-color 0.2s ease, transform 0.2s ease;
            border-radius: 999px !important;
            font-weight: 600;
        }
        .btn-submit:hover {
            background-color: #cc0077; /* Magenta m치s oscuro al hacer hover */
            border-color: #cc0077;
            transform: translateY(-1px);
            color: white;
        }
        .btn-submit:focus {
             box-shadow: 0 0 0 0.25rem rgba(255, 51, 153, 0.5);
        }

        /* Campos de entrada: Ajustamos los colores de foco */
        .form-control:focus {
            border-color: #ff3399; /* Magenta en el borde */
            box-shadow: 0 0 0 0.25rem rgba(255, 51, 153, 0.25); /* Sombra Magenta */
        }

        /* Texto secundario de la info de contacto */
        #main-contacto .text-secondary {
            color: #ccc !important;
        }
        
        /* Estilo de hover para la card del formulario (manteniendo el efecto) */
        .form-card-hover {
            transition: all 0.3s ease;
        }
        .form-card-hover:hover {
             box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.2) !important;
        }


        /* =================================================================
           RESPONSIVIDAD: AJUSTES PARA DISPOSITIVOS M칍VILES (Max-width: 767px)
           ================================================================= */
        @media (max-width: 767.98px) {
            #main-contacto {
                padding-top: 5rem !important; 
            }
            .container h1.display-4 {
                font-size: 2rem !important;
            }
            .p-md-5 {
                padding: 1.5rem !important;
            }
            .container {
                padding-left: 0.5rem !important;
                padding-right: 0.5rem !important;
            }
        }
    </style>
</head>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
