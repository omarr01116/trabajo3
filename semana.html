<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos de Semana - OMAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* =================================================================
           CONFIGURACI√ìN DEL FONDO GLOBAL Y BASE (Dise√±o Oscuro)
           ================================================================= */
        body {
            /* Fondo fijo con overlay oscuro */
            background-image: url('imagen/fondo principal.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            font-family: sans-serif;
            color: #fff; 
        }

        /* Variables de Color de Marca */
        :root {
            --color-magenta: #ff3399; /* Magenta vibrante */
            --color-magenta-dark: #cc0077;
            --color-green: #00b300; /* Verde para √©xito/descarga */
            --color-dark-overlay: rgba(0, 0, 0, 0.85);
        }
        
        /* Navbar y Botones (Consistente) */
        .navbar-brand img { height: 40px; width: auto; }
        .navbar-light .navbar-nav .nav-link { color: rgba(0,0,0,.55); }
        .navbar-light .navbar-nav .nav-link:hover { color: var(--color-magenta); font-weight: 600; }
        .btn-black { background-color: #000; border-color: #000; color: white; transition: all 0.3s ease; }
        .btn-black:hover { background-color: #333; border-color: #333; color: white; }

        /* =================================================================
           SECCI√ìN PRINCIPAL: OVERLAY Y BASE DE CONTENIDO
           ================================================================= */
        
        #main-content {
            position: relative;
            padding-top: 7rem !important; /* pt-28 */
            padding-bottom: 5rem !important; 
            min-height: 100vh;
        }
        
        /* Overlay Oscuro */
        #main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-dark-overlay); 
            z-index: 1;
        }
        
        #main-content > .container {
            position: relative;
            z-index: 2;
        }

        /* T√≠tulo Principal */
        .page-title {
            color: var(--color-magenta); 
            text-shadow: 0 0 10px rgba(255, 51, 153, 0.3); /* Efecto glow sutil */
        }

        /* Bot√≥n de Volver a Curso */
        .btn-back-course {
            background-color: transparent;
            border: 2px solid var(--color-magenta);
            color: var(--color-magenta);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .btn-back-course:hover {
            background-color: var(--color-magenta);
            color: white;
            transform: translateX(-5px);
        }

        /* =================================================================
           LISTADO DE ARCHIVOS (Similar a file.html, pero m√°s grande)
           ================================================================= */
        .files-card {
            background-color: rgba(255, 255, 255, 0.95) !important; 
            border-radius: 1rem !important; 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 1.5rem !important;
            color: #333; /* Texto oscuro */
        }
        .table {
            color: #333; 
        }
        .table thead th {
            border-top: none;
            border-bottom: 2px solid #e5e7eb; 
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .table-hover tbody tr:hover {
            color: #333;
            background-color: rgba(255, 51, 153, 0.05) !important; 
        }
        .text-green-700 { color: var(--color-green) !important; }

        /* Estilos para los botones de acci√≥n en la tabla */
        .btn-action-download { color: var(--color-green); }
        .btn-action-delete { color: var(--color-magenta-dark); }
        .btn-action-download:hover { color: #008000; }
        .btn-action-delete:hover { color: #880055; }
        .btn-action {
             font-size: 0.9rem;
             font-weight: 500;
             padding: 0.25rem 0.5rem;
             width: 100px; /* Ancho fijo para consistencia */
        }


        /* =================================================================
           RESPONSIVIDAD
           ================================================================= */
        @media (max-width: 991.98px) { 
             #main-content { padding-top: 5rem !important; }
        }
    </style>
</head>
<body class="font-sans">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-xl px-4">
            <a class="navbar-brand fs-4 fw-bold text-dark" href="index.html">
                <img src="imagen/logo.png" alt="Logo de Omar" class="d-inline-block align-text-top">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-medium">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="portafolio.html">Portafolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobremi.html">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                
                <a href="login.html" class="btn btn-black rounded-pill px-4 py-2 ms-lg-3">
                    Login
                </a>
            </div>
        </div>
    </nav>

    <div id="main-content" class="py-5 px-3 min-vh-100">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
                
                <button 
                    id="back-to-course-btn" 
                    class="btn btn-back-course rounded-pill px-4 py-2 mb-3 mb-md-0"
                >
                    ‚Üê Volver a Cursos
                </button>
                
                <h1 class="page-title display-6 fw-bold text-center ms-md-auto me-md-auto">
                    <span id="course-name-display">Curso...</span> - <span id="week-name-display">Semana...</span>
                </h1>
                
            </div>

            <div class="files-card">
                <h4 class="fs-5 fw-bold text-center text-green-700 mb-4">
                    üìÇ Archivos de la <span id="week-title-short">Semana</span>
                </h4>

                <div class="table-responsive">
                    <table class="table table-hover rounded-3 overflow-hidden">
                        <thead class="text-secondary text-sm text-uppercase">
                            <tr>
                                <th scope="col" class="py-3 px-4 text-start">Archivo</th>
                                <th scope="col" class="py-3 px-4 text-center">Subido Por</th>
                                <th scope="col" class="py-3 px-4 text-center">Fecha</th>
                                <th scope="col" class="py-3 px-4 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="file-list-body">
                            <tr>
                                <td colspan="4" class="text-center py-4 text-secondary font-semibold">
                                    Cargando archivos para esta semana...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="semana.js"></script> 
</body>
</html>
