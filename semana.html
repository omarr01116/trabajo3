<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos de Semana - OMAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="semana.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="font-sans">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-xl px-4">
            <a class="navbar-brand fs-4 fw-bold text-dark" href="index.html">
                <img src="imagen/logo.png" alt="Logo de Omar" style="height: 40px;">
            </a>
            <a href="login.html" class="btn btn-black rounded-pill px-4 py-2 ms-lg-3">Login</a>
        </div>
    </nav>

    <div id="main-content" class="py-5 px-3 min-vh-100">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
                
                <a id="back-to-course-btn" class="btn btn-back-course rounded-pill px-4 py-2 mb-3 mb-md-0">
                    ‚Üê Volver a Semanas
                </a>
                
                <h1 class="page-title display-6 fw-bold text-center ms-md-auto me-md-auto">
                    <span id="course-name-display">Cargando...</span> - <span id="week-name-display">...</span>
                </h1>
            </div>

            <h4 class="fs-5 fw-bold text-center text-white-50 mb-4">
                üìÇ Archivos de la <span id="week-title-short">Semana</span>
            </h4>
            
            <div id="file-status" class="alert d-none fw-bold mt-3" role="alert"></div>

            <div id="files-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-4">
                </div>
        </div>
    </div>

    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" style="min-height: 90vh;">
            <div class="modal-content bg-dark text-white" style="height: 90vh;">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title" id="previewModalLabel">Vista Previa: <span id="preview-filename"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 d-flex flex-column" id="preview-content-container">
                    <div id="preview-content" class="flex-grow-1">
                        </div>
                </div>
                <div class="modal-footer border-top border-secondary">
                    <a id="preview-link" href="#" target="_blank" class="btn btn-magenta">Abrir en nueva pesta√±a</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./semana.js"></script> 
</body>
</html>
