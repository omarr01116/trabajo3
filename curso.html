<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* =================================================================
           CONFIGURACIÓN DEL FONDO GLOBAL Y BASE (Diseño Oscuro)
           ================================================================= */
        body {
            /* Fondo fijo con overlay oscuro */
            background-image: url('imagen/fondo principal.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
            font-family: sans-serif;
            color: #fff; 
        }

        /* Variables de Color de Marca */
        :root {
            --color-magenta: #ff3399; /* Magenta vibrante */
            --color-dark-overlay: rgba(0, 0, 0, 0.85);
        }
        
        /* Navbar y Botones (Consistente) */
        .navbar-brand img { height: 40px; width: auto; }
        .navbar-light .navbar-nav .nav-link { color: rgba(0,0,0,.55); }
        .navbar-light .navbar-nav .nav-link:hover { color: var(--color-magenta); font-weight: 600; }
        .btn-black { background-color: #000; border-color: #000; color: white; transition: all 0.3s ease; }
        .btn-black:hover { background-color: #333; border-color: #333; color: white; }

        /* =================================================================
           SECCIÓN PRINCIPAL: OVERLAY Y BASE DE CONTENIDO
           ================================================================= */
        
        #main-content {
            position: relative;
            padding-top: 7rem !important; /* pt-28 */
            padding-bottom: 5rem !important; 
            min-height: 100vh;
        }
        
        /* Overlay Oscuro */
        #main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-dark-overlay); 
            z-index: 1;
        }
        
        #main-content > .container {
            position: relative;
            z-index: 2;
        }

        /* Título Principal */
        .page-title {
            color: var(--color-magenta); 
            text-shadow: 0 0 10px rgba(255, 51, 153, 0.3); /* Efecto glow sutil */
        }
        
        /* =================================================================
           TARJETA DE SEMANA (.week-card)
           ================================================================= */

        .week-card {
            /* Fondo oscuro pero ligeramente transparente para ver el fondo */
            background-color: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem; 
            padding: 1.5rem;
            color: white;
            text-align: center;
            /* Estilo de acento para la semana */
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            height: 100%; /* Asegura que todas las tarjetas tengan la misma altura */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .week-card:hover {
            /* Resaltar al pasar el mouse con color Magenta */
            background-color: rgba(255, 51, 153, 0.1); 
            border-color: var(--color-magenta);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 51, 153, 0.4);
        }

        .week-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-magenta);
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        
        .week-label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) { 
             #main-content { padding-top: 5rem !important; }
        }
    </style>
</head>
<body class="font-sans">

                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-medium">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="portafolio.html">Portafolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobremi.html">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                
                <a href="login.html" class="btn btn-black rounded-pill px-4 py-2 ms-lg-3">
                    Login

    </nav>

    <div id="main-content" class="py-5 px-3 min-vh-100">

                </div>
        </div>
